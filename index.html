<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mr. or Ms.?</title> <!--Tab title-->
    <link rel="stylesheet", href="indexStyle.css", type="text/css">
</head>
<body>
    <div id="center-box">
        <div class="column-div"> <!--Left column div-->
            <h1 class="topic">Mr. or Ms.?</h1>

            <div id="input-name">
                <span>Name</span>
                <input type="text", id="box-name">
            </div>
            
            <div id="input-gender">
                <div>
                    <input type="radio", name="gender", value="male"> <label>Male</label>
                </div>
                <div>
                    <input type="radio", name="gender", value="female"> <label>Female</label>
                </div>
            </div>

            <div id="input-button">
                <button id="submit">Submit</button>
                <button id="save">Save</button>
            </div>

            <p id="err">Error Message</p>
            
        </div>

        <div class="column-div"> <!--Right column div-->
            <h1 class="topic">Prediction</h1>
            <div id="api-response">
                <span id="gender">Gender: -</span>
                <span id="probability">Probability: -</span>
            </div>

            <div id="saved-answer">
                <span id="saved-gender">Saved Answer</span>
                <button id="clear"> Clear</button>
            </div>
        </div>
    </div>

    <script src="indexScript.js"></script>
</body>
</html>
